<!DOCTYPE html>
<html lang="ja">

<head>
    <title>GroupyTube</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./js/inputbox.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/inputbox.css" />
</head>

<body>
    <div class="input-area">
        <span id="input-lable" class="font-class">Group Name : </span>
        <input type="text" class="font-class" maxlength="16" placeholder="groupname"></input>
    </div>
    <div class="operation-area">
        <button id="ok" class="operation-button">OK</button>
        <button id="cancel" class="operation-button">Cancel</button>
    </div>
</body>

</html>
