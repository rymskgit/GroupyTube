<!DOCTYPE html>
<html lang="ja">

<head>
    <title>GroupyTube</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./js/subpopup.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/subpopup.css" />
</head>

<body>
    <textarea id="jsonText" class="font-class"></textarea>
    <div class="footer-area">
        <div id="message" class="font-class"></div>
        <div class="operation-area">
            <img id="copy-json" class="operation-button" src="./images/copy.png" title="Copy" />
            <img id="import-json" class="operation-button" src="./images/import.png" title="Import" />
            <img id="close-popup" class="operation-button" style="margin-left: 10px;" src="./images/close.png" title="Close" />
        </div>
    </div>
</body>

</html>
