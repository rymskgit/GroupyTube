<!DOCTYPE html>
<html lang="ja">

<head>
    <title>GroupyTube</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/group.js"></script>
    <script type="text/javascript" src="./js/grouping.js"></script>
    <script type="text/javascript" src="./js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/popup.css" />
</head>

<body>
    <main>
        <div id="status-bar" class="font-class"></div>
        <div id="subpopup-overlay">
            <iframe src="./subpopup.html"></iframe>
        </div>
        <div id="inputbox-overlay">
            <iframe src="./inputbox.html"></iframe>
        </div>

        <div>
            <h2>Channel Group Name</h2>
            <div class="group-name-operation-area">
                <img id="reload-group-name" class="operation-button" src="./images/reload.png" title="Reload Group" />
                <img id="add-group-name" class="operation-button" src="./images/plus.png" title="Add Group" />
                <img id="save-group-name" class="operation-button" src="./images/save.png" title="Save Group" />
                <img id="export-group-name" class="operation-button" src="./images/export.png" title="Export Group" />
                <img id="import-group-name" class="operation-button" src="./images/import.png" title="Import Group" />
            </div>
            <div class="group-name-table-scroll">
                <table id="group-name-table" class="font-class">
                    <thead>
                        <tr>
                            <td id="header-group-name" class="table-header font-class">Group Name</td>
                            <td id="header-group-edit" class="table-header font-class"></td>
                            <td id="header-group-order" class="table-header font-class">Order</td>
                            <td id="header-group-remove" class="table-header font-class"></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <h2>Channel Grouping</h2>
            <div class="grouping-operation-area">
                <img id="reload-grouping" class="operation-button" src="./images/reload.png" title="Reload Grouping" />
                <img id="save-grouping" class="operation-button" src="./images/save.png" title="Save Grouping" />
                <img id="export-grouping" class="operation-button" src="./images/export.png" title="Export Grouping" />
                <img id="import-grouping" class="operation-button" src="./images/import.png" title="Import Grouping" />
            </div>
            <div class="grouping-table-scroll">
                <table id="grouping-table" class="font-class">
                    <thead>
                        <tr>
                            <td id="header-channel-name" class="table-header font-class">Channel Name</td>
                            <td id="header-channel-account" class="table-header font-class">Channel Account</td>
                            <td id="header-channel-group" class="table-header font-class">Group</td>
                            <td id="header-channel-order" class="table-header font-class">Order</td>
                            <td id="header-channel-remove" class="table-header font-class"></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
