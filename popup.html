<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Youtube Subscription Channel Grouping Setting</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./popup.js"></script>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
</head>

<body>
    <main>
        <div id="status-bar">
            <span class="font-class"></span>
        </div>
        <div id="subpopup-overlay">
            <iframe id="subpopup" src="./subpopup.html"></iframe>
        </div>
        <div>
            <h2>Channel Group Name</h2>
            <div class="group-name-button-area">
                <img id="reload-group-name" class="button" src="./images/reload.png" title="Reload Group" />
                <img id="add-group-name" class="button" src="./images/plus.png" title="Add Group" />
                <img id="save-group-name" class="button" src="./images/save.png" title="Save Group" />
                <img id="export-group-name" class="button" src="./images/export.png" title="Export Group" />
                <img id="import-group-name" class="button" src="./images/import.png" title="Import Group" />
            </div>
            <div class="group-name-table-scroll">
                <table id="group-name-table" class="font-class">
                    <tr id="group-name-table-header">
                        <td id="header-group-name" class="header">Group Name</td>
                        <td id="header-group-order" class="header">Order</td>
                        <td id="header-group-remove" class="header"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <h2>Channel Grouping</h2>
            <div class="grouping-button-area">
                <img id="reload-grouping" class="button" src="./images/reload.png" title="Reload Grouping" />
                <img id="save-grouping" class="button" src="./images/save.png" title="Save Grouping" />
                <img id="export-grouping" class="button" src="./images/export.png" title="Export Grouping" />
                <img id="import-grouping" class="button" src="./images/import.png" title="Import Grouping" />
            </div>
            <div class="grouping-table-scroll">
                <table id="grouping-table" class="font-class">
                    <tr id="grouping-table-header">
                        <td id="header-channel-name" class="header">Channel Name</td>
                        <td id="header-channel-account" class="header">Channel Account</td>
                        <td id="header-channel-group" class="header">Group</td>
                        <td id="header-channel-order" class="header">Order</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
